<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Услуги</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>

<!--https://bootstrapmade.com/demo/EstateAgency/-->

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading"><a class="btn btn-info" th:href="@{/}">Youngboy</a></div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-light" href="/employees">Команда</a>
            <a class="list-group-item list-group-item-action bg-light" href="/haircuts">Услуги</a>
            <a href="/" class="list-group-item list-group-item-action bg-light">Запись</a>
            <!--        <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>-->
            <!--        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>-->
            <!--        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>-->
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <!--        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>-->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link" href="/logout">Выход</a>-->
                    <!--                    </li>-->
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <form action="#" th:action="@{/orders/add}" th:object="${order}" method="post">
                <p><b>Услуги</b></p>
                <p><input type="checkbox" value="Мужская стрижка" th:field="*{haircutName}"/>Мужская стрижка</p>
<!--                <p><input type="checkbox" value="kids haircut"/>Детская стрижка</p>
                <p><input type="checkbox" value="head_and_beard"/>Стрижка головы и бороды</p>
                <p><input type="checkbox" value="mustache_and_beard"/>Стрижка усов и бороды</p>-->
<!--                <input type="datetime-local" id="meeting-time"/>-->
                <input type="datetime-local" th:value="*{date}" th:field="*{date}">
                <p hidden="hidden"><input type="text" th:value="*{employeeId}" th:field="*{employeeId}" th:text="${order.employeeId}"></p>
                <p><input type="submit" value="Submit" /></p>
            </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>

</body>

</html>
