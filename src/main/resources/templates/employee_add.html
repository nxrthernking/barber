<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <title>Добавление</title>
</head>
<body>
<form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">
    <div class="form-group">
        <label for="formGroupExampleInput">First name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="formGroupExampleInput"
               placeholder="First name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Second name</label>
        <input type="text" th:field="*{secondName}" class="form-control" id="formGroupExampleInput2"
               placeholder="Second name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput3">Last name</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="formGroupExampleInput3"
               placeholder="Last name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput4">Passport number</label>
        <input type="text" th:field="*{passportNumber}" class="form-control" id="formGroupExampleInput4"
               placeholder="Passport number">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput5">Phone number</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" id="formGroupExampleInput5"
               placeholder="Phone number">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput6">Category number</label>
        <input type="text" th:field="*{categoryNumber}" class="form-control" id="formGroupExampleInput6"
               placeholder="Category number">
    </div>
    <a class="btn btn-block" th:href="@{/}">Назад</a>
</form>
</body>
</html>
